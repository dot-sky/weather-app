<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <nav>
            <form class="search-form">
                <input id="search" type="text" required>
                <button type="submit" class="search-btn"><img class="icon-xs"
                        src="./assets/interface/search.svg"></Button>
            </form>
            <div class="temp-selector">
                <input type="radio" id="fahrenheit" name="unit" value="fahrenheit" checked>
                <label for="fahrenheit" id="fahrenheit-label" class="radio-label h5 checked">°F</label>
                <input type="radio" id="celsius" name="unit" value="celsius">
                <label for="celsius" id="celsius-label" class="radio-label h5">°C</label>
            </div>
        </nav>
        <div class="error-box hidden">
            <p id="error-msg">Forecast for ${} wasn't found try with other place</p>
        </div>
        <div class="dashboard-wrapper">
            <main>
                <div class="location-wrapper">
                    <p class="forecast-location h4">London, United Kingdom</p>
                    <p class="forecast-date">Saturday, 22 March 2024</p>
                </div>
                <div class="forecast-wrapper">
                    <div class="forecast-main">
                        <div class="temp-wrapper">
                            <img class="icon-display" id="forecast-icon-day">
                            <div id="forecast-temp" class="temp-display">20°</div>
                        </div>
                        <div class="limit-temp-forecast">
                            <span>
                                <span>Max:</span>
                                <span id="max-temp">32</span>
                            </span>
                            <span>
                                <span>Min:</span>
                                <span id="min-temp">89</span>
                            </span>
                        </div>
                        <span class="forecast-desc">Mainly cloudy day</span>
                    </div>
                    <div class="forecast-details">
                        <div class="detail-wrapper">
                            <span class="icon-wrapper"></span>
                            <span class="detail-desc">Wind</span>
                            <span class="detail-value">34-mph</span>
                        </div>
                    </div>
                </div>
                <div class="week-forecast">
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                </div>
            </main>
            <aside>
                <div class="hours-forecast">
                    <div class="hour-forecast">
                        <span class="hour">1 PM</span>
                        <span class="small-icon"></span>
                        <span class="hour-temp">12°C</span>
                        <span class="detail-wrapper-short">
                            <span class="detail-icon-small"> </span>
                            <span class="hour-wind">45 mph</span>
                        </span>
                        <span class="detail-wrapper-short">
                            <span class="detail-icon-small"> </span>
                            <span class="hour-humidity">45 %</span>
                        </span>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
