<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <nav>
            <div class="search-box">
                <input type="text">
                <button class="search-icon">Search</Button>
            </div>
            <div class="temp-selector">
                <button>C°</button>
                <button>F°</button>
            </div>
        </nav>
        <div class="dashboard-wrapper">
            <main>
                <div class="location-wrapper">
                    <p>Saturday,22 March 2024</p>
                    <h4>London, United Kingdom</h4>
                </div>
                <div class="forecast-wrapper">
                    <div class="forecast-main">
                        <div id="temp-forecast" class="temp-display">20°</div>
                        <span>Mainly cloudy day</span>
                        <div class="limit-temp-forecast">
                            <span>high: 25</span>
                            <span>low: 25</span>
                        </div>
                    </div>
                    <div class="forecast-details">
                        <div class="detail-wrapper">
                            <span class="icon-wrapper"></span>
                            <span class="detail-desc">Wind</span>
                            <span class="detail-value">34-mph</span>
                        </div>
                        <div class="detail-wrapper">
                            <span class="icon-wrapper"></span>
                            <span class="detail-desc">Wind</span>
                            <span class="detail-value">34-mph</span>
                        </div>
                        <div class="detail-wrapper">
                            <span class="icon-wrapper"></span>
                            <span class="detail-desc">Wind</span>
                            <span class="detail-value">34-mph</span>
                        </div>
                    </div>
                </div>
                <div class="week-forecast">
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                    <div class="day-forecast">
                        <div class="day-date h4">Today</div>
                        <div class="day-icon">22°</div>
                        <div class="day-temp">22°</div>
                    </div>
                </div>
            </main>
            <aside>
                <h4>Hourly report</h4>
                <div class="hourly-forecast">
                    <div class="hour-forecast">
                        <span class="hour">1 PM</span>
                        <span class="hour-icon"></span>
                        <span class="hour-temp">12°C</span>
                        <span class="detail-wrapper-short">
                            <span class="detail-icon-small"> </span>
                            <span class="hour-wind">45 mph</span>
                        </span>
                        <span class="detail-wrapper-short">
                            <span class="detail-icon-small"> </span>
                            <span class="hour-humidity">45 %</span>
                        </span>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
